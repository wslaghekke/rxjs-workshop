<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Notitie {{ form.value.id ? 'bewerken' : 'aanmaken' }}</h2>
    <div class="form-group">
        <label for="note-title">Title</label>
        <input class="form-control" type="text" id="note-title" formControlName="title">
    </div>
    <div class="form-group">
        <label for="note-description">Description</label>
        <textarea class="form-control" id="note-description" formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Opslaan</button>
</form>
